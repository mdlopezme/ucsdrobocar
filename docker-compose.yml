version: '3.7'

services:
  jetpack:
    image: mdlopezme/ucsdrobocar:staging
    container_name: donkey_framework
    stdin_open: true
    tty: true
    privileged: true
    network_mode: host
    # runtime: nvidia
    ports:
      - "5000:5000"
    devices:
      - /dev/bus/usb:/dev/bus/usb
    environment:
      DISPLAY: $DISPLAY
      TAG: r35.1.0
      NVIDIA_VISIBLE_DEVICES: all
    volumes:
      - /tmp/.X11-unix/:/tmp/.X11-unix
      - ~/.Xauthority:/root/.Xauthority
      - ./mycar:/donkeycar/mycar
    build:
      context: .
      dockerfile: Dockerfile.jetpack